<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITAKEYOU - Cart</title>
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/foot.css">
    <link rel="stylesheet" href="../style/cart.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div id="nav-container"></div>

    <main id="content-container">
        <div class="cart-container">
            <h1>Your Shopping Cart</h1>
            <br>
            
            <!-- Loading State -->
            <div id="cart-loading" class="cart-loading">
                <div class="loading-spinner"></div>
                <p>Loading your cart...</p>
            </div>

            <!-- Empty Cart State -->
            <div id="empty-cart" class="empty-cart" style="display: none;">
                <div class="empty-cart-icon">ðŸ›’</div>
                <h2>Your cart is empty</h2>
                <p>Looks like you haven't added any items to your cart yet.</p>
                <a href="products.html" class="continue-shopping-btn">Continue Shopping</a>
            </div>

            <!-- Cart Content -->
            <div id="cart-content" class="cart-layout" style="display: none;">
                <!-- Left side - Cart Items -->
                <div class="cart-items-container">
                    <div class="cart-header">
                        <div class="header-item">Product</div>
                        <div class="header-price">Price</div>
                        <div class="header-qty">Quantity</div>
                        <div class="header-total">Total</div>
                        <div class="header-action">Remove</div>
                    </div>
                    <div id="cart-items" class="cart-items">
                        <!-- Cart items will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Right side - Order Summary -->
                <div class="cart-summary-container">
                    <div class="cart-summary">
                        <h2>Order Summary</h2>
                        
                        <div class="summary-row">
                            <div class="summary-label">Subtotal:</div>
                            <div class="summary-value" id="cart-subtotal">$0.00</div>
                        </div>
                        
                        <div class="summary-row">
                            <div class="summary-label">Shipping:</div>
                            <div class="summary-value" id="cart-shipping">$5.99</div>
                        </div>
                        
                        <div class="summary-row">
                            <div class="summary-label">Tax:</div>
                            <div class="summary-value" id="cart-tax">$0.00</div>
                        </div>
                        
                        <div class="summary-row">
                            <div class="summary-label">Discount:</div>
                            <div class="summary-value" id="cart-discount">-$0.00</div>
                        </div>
                        
                        <div class="summary-row coupon-row">
                            <div class="summary-label">Promo Code:</div>
                            <div class="coupon-input-group">
                                <input type="text" id="coupon-code" placeholder="Enter code">
                                <button id="apply-coupon">Apply</button>
                            </div>
                        </div>
                        
                        <div class="summary-row total">
                            <div class="summary-label">Total:</div>
                            <div class="summary-value" id="cart-total">$0.00</div>
                        </div>
                        
                        <button href="checkout.html" class="checkout-btn">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="foot-container"></div>

    <script src="../javascript/main.js"></script>
    <script src="../javascript/cart.js"></script>
</body>
</html>
