<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/feedback.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="feedback-page">
    <!-- Navigation Container -->
    <div id="nav-container"></div>
    <div id="notification" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1000;"></div>
    
    <!-- Dynamic Content Area -->
    <div>
        <main id="content-container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="card shadow">
                        <!-- <div class="card-header gradient-bg">
                            <h2 class="text-center mb-0"><i class="fas fa-comments me-2"></i>Customer Feedback</h2>
                        </div> -->
                        <div class="card-body" style="background-color: #f8f1f2;">
                            <!-- Filter Controls -->
                            <div class="row mb-4">
                                <div class="col-md-4 mb-2 mb-md-0">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                        <input type="text" id="searchInput" class="form-control" placeholder="Search feedback...">
                                    </div>
                                </div>
                                <div class="col-md-4 mb-2 mb-md-0">
                                    <select id="ratingFilter" class="form-select">
                                        <option value="0">All Ratings</option>
                                        <option value="5">★★★★★</option>
                                        <option value="4">★★★★</option>
                                        <option value="3">★★★</option>
                                        <option value="2">★★</option>
                                        <option value="1">★</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <button id="refreshBtn" class="btn gradient-bg w-100" style="background-color: #53222a; border-color: #3a171d;">
                                        <i class="fas fa-sync-alt me-2"></i>Refresh
                                    </button>
                                </div>
                            </div>

                            <!-- Feedback Table -->
                            <div class="table-container">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Rating</th>
                                            <th>Feedback</th>
                                            <th>Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="feedbackTableBody">
                                        <!-- Feedback data will be inserted here -->
                                    </tbody>
                                </table>
                            </div>

                            <!-- Empty State -->
                            <div id="emptyState" class="text-center py-5 d-none">
                                <i class="fas fa-comment-slash fa-4x text-muted mb-3"></i>
                                <h3>No Feedback Found</h3>
                                <p class="text-muted">No customer feedback has been submitted yet.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Footer Container -->
    <div id="foot-container"></div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main JavaScript -->
    <script src="../javascript/main.js"></script>
    
    <!-- Feedback Admin JavaScript -->
    <script src="../javascript/feedback_admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded, initializing feedback_admin.js');
            // Ensure feedback_admin.js initializes after DOM is ready
            if (typeof initFeedbackAdmin === 'function') {
                initFeedbackAdmin();
            } else {
                console.warn('initFeedbackAdmin function not found');
            }
        });

        document.addEventListener('contentLoaded', (event) => {
            console.log('contentLoaded event triggered for:', event.detail.page);
            if (event.detail.page === 'feedback_admin.html' && typeof initFeedbackAdmin === 'function') {
                initFeedbackAdmin();
            }
        });
    </script>

</html>
