<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Manager</title>
  <link rel="stylesheet" href="../style/productmanage.css">
  <link rel="stylesheet" href="../style/nav.css">
<link rel="stylesheet" href="../style/style.css">
<link rel="stylesheet" href="../style/foot.css">
<link rel="stylesheet" href="../style/order.css">
</head>
<!-- Favicon fix -->
<body>
    <main>
        <h1>Product Catalog</h1>
        <div id="form-container">
            <form id="product-form">
                <input type="text" name="name" placeholder="Product Name" required>
                <input type="text" name="brand" placeholder="Brand" required>
                <div class="price-input">
                    <input type="text" name="price_sign" placeholder="Currency" value="EGP" required style="width: 20%;">
                    <input type="number" name="price" placeholder="Price" step="0.01" required style="width: 78%;">
                </div>
                <input type="url" name="image_link" placeholder="Image URL" required>
                <textarea name="description" placeholder="Description" required></textarea>
                <input type="number" name="rating" placeholder="Rating (0-5)" min="0" max="5" step="0.1">
                <input type="text" name="product_type" placeholder="Product Type">
                <input type="number" name="stock" placeholder="Stock Quantity" min="0" required>
                <button type="submit">Add Product</button>
                <button type="button" id="cancel-edit" style="display: none; background-color: #f44336;">Cancel Edit</button>
            </form>
        </div>

        <section id="products"></section>
    </main>

    <div id="foot-container"></div>
    <script src="../javascript/main.js"></script>
    <script src="../javascript/nav.js"></script>
  <script src="../javascript/productmanage.js"></script>

</body>
</html>
