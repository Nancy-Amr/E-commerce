<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Store Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/forms.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Login Form Column -->
            <div class="col-md-6 login-column d-flex align-items-center justify-content-center">
                <div class="login-form-container">
                    <h2 class="text-center mb-2">Log In</h2>
                    <p class="text-center text-muted small mb-4">DISCOVER YOUR BEAUTY WITH OUR PREMIUM COSMETICS</p>
                    
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <span class="input-group-text password-toggle">
                                    <i class="bi bi-eye"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3 text-end">
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 login-btn" onclick="window.location.href='profile.html'; return false;">Log In</button>
                        
                        <div class="text-center my-3 text-muted">
                            <small>Or Continue With</small>
                        </div>
                        
                        <div class="social-login d-flex justify-content-center gap-3">
                            <button type="button" class="btn btn-outline-secondary social-btn">
                                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/icons/google.svg" alt="Google" width="20">
                                Google
                            </button>
                            <button type="button" class="btn btn-outline-secondary social-btn">
                                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/icons/facebook.svg" alt="Facebook" width="20">
                                Facebook
                            </button>
                        </div>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">Don't have account? <a href="signup.html" class="signup-link">Sign up</a></p>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Image Column -->
            <div class="col-md-6 image-column d-none d-md-block">
                <div class="makeup-image-container"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../javascript/login.js"></script>
</body>
</html>
